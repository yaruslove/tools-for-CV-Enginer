<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- Left image - "Original" -->
  <rect x="50" y="50" width="300" height="300" fill="#ffffff" stroke="#000000"/>
  <text x="175" y="200" font-family="Arial" text-anchor="middle">Original Image</text>
  
  <!-- Arrow -->
  <path d="M 370 200 L 430 200" stroke="#000" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Right image - "With Labels" -->
  <rect x="450" y="50" width="300" height="300" fill="#ffffff" stroke="#000000"/>
  
  <!-- Example bounding boxes -->
  <rect x="500" y="100" width="100" height="80" fill="none" stroke="#ff0000" stroke-width="3"/>
  <rect x="500" y="90" width="100" height="20" fill="#ff0000"/>
  <text x="510" y="105" fill="white" font-family="Arial" font-size="14">coil</text>
  
  <rect x="620" y="150" width="80" height="120" fill="none" stroke="#00ff00" stroke-width="3"/>
  <rect x="620" y="140" width="80" height="20" fill="#00ff00"/>
  <text x="630" y="155" fill="white" font-family="Arial" font-size="14">strip</text>
</svg>